language: csharp
env:
  - PEACH="/tmp/peach" PEACH_DL="http://heanet.dl.sourceforge.net/project/peachfuzz/Peach/3.1/peach-3.1.124-linux-x86_64-release.zip"
before_install:
  - mkdir -pv $PEACH
  - cd $PEACH
  - wget -O $PEACH/peach.zip $PEACH_DL
  - unzip peach.zip
  - cd $TRAVIS_BUILD_DIR
script:
  - mcs TlsPublisher.cs -out:TlsPublisher.dll -target:library -r:${PEACH}/Peach.Core.dll,${PEACH}/NLog.dll
deploy:
  provider: releases
  api_key:
    secure: 
  file: TlsPublisher.dll
  overwrite: true
  on:
    repo: pdxjohnny/TlsPublisher
    tags: true
